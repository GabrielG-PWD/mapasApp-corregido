<div #mapa
     class="mapa-container"></div>

<div class="row">
  <div class="col-12">
    <label class="form-label">
      Zoom: {{ zoomLevel | number: '2.0-2' }} - long, lat: [ {{center[0] | number: '2.0-2'}}, {{center[1] | number:
      '2.0-2'}} ]
    </label>
    <input type="range"
           class="form-range"
           #zoomInput
           (input)="zoomCambio(zoomInput.value)"
           [value]="zoomLevel"
           min="0"
           max="18">
  </div>

  <div class="col-12">
    <button class="btn btn-primary"
            (click)="zoomOut()">
      -
    </button>

    <button class="btn btn-primary float-end"
            (click)="zoomIn()">
      +
    </button>
  </div>
</div>
